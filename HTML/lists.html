<!DOCTYPE html>

<html lang = "en">
    <header>
        <title>
            list
        </title>
    </header>
    <body>
        <!-- the ol is a list in order with 1 , 2 ,3 ,,,-->
        <ol>
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ol>
        <!-- the ol is a list not in order, only a -->
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ul>
    </body>
</html>
