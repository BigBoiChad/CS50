<!DOCTYPE html>

<html lang="en">
    <head>
        <script>
            document.addEventListener('DOMContentLoaded', function(){
                document.querySelector('form').addEventListener('submit',function(){
                    let name = document.querySelector('#name').value;
                    alert('Hello,' +name);
                    alert(`Hello,${name}`);
                    return false;
                    });
            });
        </script>
        <title>LISTEN</title>
    </head>
    <body>
        <form>
            <input autocomplete="off" autofocus = "name" id="name" Placeholder = "What's Your Name ?" type="text">
            <input type="submit" value = "Greet">
        </form>
    </body>
</html>
