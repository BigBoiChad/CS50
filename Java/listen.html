<!DOCTYPE html>

<html lang="en">
    <head>
        <script>

            function greet()
            {
                let name = document.querySelector('#name').value;
                alert('Hello,' +name);
                alert(`Hello,${name}`);
            }


            function listen()
            {
                document.querySelector('form').addEventListener('submit', greet);
            }

            document.addEventListener('DOMContentLoaded', listen);
        </script>
        <title>hello</title>
    </head>
    <body>
        <form>
            <input autocomplete="off" autofocus = "name" id="name" Placeholder = "What's Your Name ?" type="text">
            <input type="submit" value = "Greet">
        </form>
    </body>
</html>
