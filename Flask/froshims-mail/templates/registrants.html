{% extends "layout.html" %}

{% block body %}
    <h1>Registerants</h1>
    <table>
        <thead>
            <tr>
                <th> Name </th>
                <th> Sport </th>
            </tr>
        </thead>
        <tbody>
            {% for registrant in registrants %}
                <tr>
                    <td>{{ registrant.Email }}</td>
                    <td>{{ registrant.sport }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
