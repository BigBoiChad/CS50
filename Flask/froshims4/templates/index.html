{% extends "layout.html" %}

{% block body %}
    <h1>Register</h1>
    <form action = "/register" method = "post">

        <input name = "Name" autocomplete="off" autofocus type = "text" placeholder = "Your Name">

        {% for sport in sports %}
            <input type = "radio" name = "sport" value = "{{ sport }}"> {{ sport }}
        {% endfor %}

        <input type = "submit" value = "Register">
    </form>
{% endblock body %}
