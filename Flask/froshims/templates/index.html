{% extends "layout.html" %}

{% block body %}
    <h1>Register</h1>
    <form action = "/register" method = "post">

        <input name = "Name" autocomplete="off" autofocus type = "text" placeholder = "Your Name">
        <select name = "sports">
            <!-- the user can use the inspect to change the following sports and still sucessed -->
            <option disabled selected value = "">Sports</option>
            <option value = "Football">Football</option>
            <option value = "Dogeball">Dogeball</option>
            <option value = "Balling">Balling</option>
            <option value = "Tennis">Tennis</option>
        </select>
        <input type = "submit" value = "Register">
    </form>
{% endblock body %}
