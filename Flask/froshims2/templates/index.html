{% extends "layout.html" %}

{% block body %}
    <h1>Register</h1>
    <form action = "/register" method = "post">

        <input name = "Name" autocomplete="off" autofocus type = "text" placeholder = "Your Name">
        <select name = "sports">
            <option disabled selected value = "">Sports</option>
            {% for sport in sports %}
                <option value = "{{sports}}">{{ sport }}</option>
            {% endfor %}
        </select>
        <input type = "submit" value = "Register">
    </form>
{% endblock body %}
